<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Recipe Freshipe</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>

  <div class="row">
    <div class="col s12 center-align">
      <img src="./images/logo.svg" id="logo" alt="">
      <h1>Recipe Freshipe</h1>
      <h2>Where ingredients come to life.</h2>
    </div>
  </div>

  <div class="row ingredient-search">
    <form class="col s12">
      <div class="row valign-wrapper">
        <div class="input-field col s8 m9">
          <input placeholder="Enter ingredients..." id="search" type="text" class="validate">
        </div>
        <div class="col s1">
          <img class="search-icon" src="./images/search-icon.svg" />
        </div>
        <div class="col s3 m2">
          <a id="filter" class="waves-effect waves-light btn">Filter</a>
        </div>
      </div>
    </form>
  </div>

  <!-- <div class="row filter-choices">

  </div> -->

  <div class="row recipe-results">
  </div>

</body>

</html>
